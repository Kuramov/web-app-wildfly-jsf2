<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/basicTemplate.xhtml">

    <ui:define name="title">Catalogs list</ui:define>

    <ui:define name="content_">
        <h1>Welcome to WildFly!</h1>

        <p:panelGrid columns="2" style="margin-bottom: 20px">
            <p:outputLabel value="Catalog list:"/>
            <p:outputLabel value="#{articlesCount}"/>
        </p:panelGrid>
        <p:dataTable var="article" value="#{articles}">
            <p:column headerText="Id">
                <h:outputText value="#{article.id}" />
            </p:column>

            <p:column headerText="Year">
                <h:outputText value="#{article.title}" />
            </p:column>

        </p:dataTable>
    </ui:define>
</ui:composition>
